<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - GestiÃ³n de TutorÃ­as</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>ðŸ‘¥ GestiÃ³n de Usuarios</h1>
            <div class="nav">
                <a href="../dashboard.html">Dashboard</a>
                <a href="#" id="logoutBtn">Cerrar SesiÃ³n</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Lista de Usuarios</h2>
                <a href="crear.html" class="btn btn-primary">âž• Nuevo Usuario</a>
            </div>
            
            <div id="loading" class="loading-spinner" style="display: none;"></div>
            <div id="usuariosTable" class="table-container"></div>
        </div>
    </div>

    <script src="../../js/api.js"></script>
    <script src="../../js/storage.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/modules/usuarios.js"></script>
    <script>
        if (!auth.checkAuth() || !auth.isAdmin()) {
            utils.redirect('../dashboard.html');
        }

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            auth.logout();
        });

        async function cargarUsuarios() {
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('usuariosTable');
            
            loading.style.display = 'block';
            tableContainer.innerHTML = '';

            try {
                const usuarios = await usuariosModule.listar();
                
                if (usuarios.length === 0) {
                    tableContainer.innerHTML = '<p>No hay usuarios registrados</p>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Estado</th>
                                <th>Roles</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                usuarios.forEach(usuario => {
                    const roles = usuario.usuarioRoles ? usuario.usuarioRoles.map(ur => ur.rol.nombre).join(', ') : 'Sin roles';
                    html += `
                        <tr>
                            <td>${usuario.id}</td>
                            <td>${usuario.nombre || '-'}</td>
                            <td>${usuario.correo}</td>
                            <td><span class="badge ${usuario.estado === 'activo' ? 'badge-success' : 'badge-warning'}">${utils.getEstadoName(usuario.estado)}</span></td>
                            <td>${roles}</td>
                            <td class="table-actions">
                                <a href="editar.html?id=${usuario.id}" class="btn btn-secondary" style="padding: 5px 10px; font-size: 12px;">Editar</a>
                                <button onclick="eliminarUsuario(${usuario.id})" class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;">Eliminar</button>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                tableContainer.innerHTML = html;
            } catch (error) {
                utils.showError(error.message || 'Error al cargar usuarios');
                tableContainer.innerHTML = '<p>Error al cargar usuarios</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        async function eliminarUsuario(id) {
            if (!utils.confirm('Â¿EstÃ¡ seguro de eliminar este usuario?')) return;

            try {
                await usuariosModule.eliminar(id);
                utils.showSuccess('Usuario eliminado exitosamente');
                cargarUsuarios();
            } catch (error) {
                utils.showError(error.message || 'Error al eliminar usuario');
            }
        }

        cargarUsuarios();
    </script>
</body>
</html>
