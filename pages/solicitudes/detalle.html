<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Solicitud - Gesti√≥n de Tutor√≠as</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üìÑ Detalle de Solicitud</h1>
            <div class="nav">
                <a href="listar.html">‚Üê Volver</a>
                <a href="../dashboard.html">Dashboard</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div id="loading" class="loading-spinner"></div>
            <div id="solicitudDetail" style="display: none;"></div>
        </div>
    </div>

    <script src="../../js/api.js"></script>
    <script src="../../js/storage.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/modules/solicitudes.js"></script>
    <script>
        if (!auth.checkAuth()) {
            utils.redirect('../../index.html');
        }

        const solicitudId = utils.getUrlParam('id');
        if (!solicitudId) {
            utils.redirect('listar.html');
        }

        async function cargarSolicitud() {
            try {
                const solicitud = await solicitudesModule.obtener(solicitudId);
                
                const detailDiv = document.getElementById('solicitudDetail');
                detailDiv.innerHTML = `
                    <h2>Informaci√≥n de la Solicitud</h2>
                    <div style="margin-top: 20px;">
                        <p><strong>ID:</strong> ${solicitud.id}</p>
                        <p><strong>Estudiante:</strong> ${solicitud.estudiante ? solicitud.estudiante.nombre : '-'}</p>
                        <p><strong>Materia:</strong> ${solicitud.materia ? `${solicitud.materia.nombre} (${solicitud.materia.codigo})` : '-'}</p>
                        <p><strong>Fecha:</strong> ${utils.formatDate(solicitud.fecha)}</p>
                        <p><strong>Hora:</strong> ${utils.formatTime(solicitud.horaInicio)} - ${utils.formatTime(solicitud.horaFin)}</p>
                        <p><strong>Estado:</strong> <span class="badge badge-${solicitud.estado === 'aceptada' ? 'success' : solicitud.estado === 'rechazada' ? 'danger' : 'warning'}">${utils.getEstadoName(solicitud.estado)}</span></p>
                        ${solicitud.tutoria ? `
                            <h3 style="margin-top: 20px;">Tutor√≠a Asignada</h3>
                            <p><strong>Tutor:</strong> ${solicitud.tutoria.tutorAsignado ? solicitud.tutoria.tutorAsignado.nombre : '-'}</p>
                            <p><strong>Estado:</strong> <span class="badge">${utils.getEstadoName(solicitud.tutoria.estado)}</span></p>
                        ` : ''}
                    </div>
                `;
                
                document.getElementById('loading').style.display = 'none';
                detailDiv.style.display = 'block';
            } catch (error) {
                utils.showError(error.message || 'Error al cargar solicitud');
                setTimeout(() => {
                    window.location.href = 'listar.html';
                }, 2000);
            }
        }

        cargarSolicitud();
    </script>
</body>
</html>
