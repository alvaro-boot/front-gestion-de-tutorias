<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes - Gesti√≥n de Tutor√≠as</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üìù Solicitudes de Tutor√≠a</h1>
            <div class="nav">
                <a href="../dashboard.html">Dashboard</a>
                <a href="crear.html" id="crearBtn" style="display: none;">‚ûï Nueva Solicitud</a>
                <a href="#" id="logoutBtn">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="titulo">Solicitudes</h2>
            </div>
            
            <div id="loading" class="loading-spinner" style="display: none;"></div>
            <div id="solicitudesTable" class="table-container"></div>
        </div>
    </div>

    <script src="../../js/api.js"></script>
    <script src="../../js/storage.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/modules/solicitudes.js"></script>
    <script>
        if (!auth.checkAuth()) {
            utils.redirect('../../index.html');
        }

        const user = storage.getUser();
        let filters = {};

        if (auth.isEstudiante()) {
            filters.estudianteId = user.id;
            document.getElementById('titulo').textContent = 'Mis Solicitudes';
            document.getElementById('crearBtn').style.display = 'inline-block';
        }

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            auth.logout();
        });

        async function cargarSolicitudes() {
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('solicitudesTable');
            
            loading.style.display = 'block';
            tableContainer.innerHTML = '';

            try {
                const solicitudes = await solicitudesModule.listar(filters);
                
                if (solicitudes.length === 0) {
                    tableContainer.innerHTML = '<p>No hay solicitudes registradas</p>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Estudiante</th>
                                <th>Materia</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                solicitudes.forEach(sol => {
                    html += `
                        <tr>
                            <td>${sol.id}</td>
                            <td>${sol.estudiante ? sol.estudiante.nombre : '-'}</td>
                            <td>${sol.materia ? sol.materia.nombre : '-'}</td>
                            <td>${utils.formatDate(sol.fecha)}</td>
                            <td>${utils.formatTime(sol.horaInicio)} - ${utils.formatTime(sol.horaFin)}</td>
                            <td><span class="badge badge-${sol.estado === 'aceptada' ? 'success' : sol.estado === 'rechazada' ? 'danger' : 'warning'}">${utils.getEstadoName(sol.estado)}</span></td>
                            <td class="table-actions">
                                <a href="detalle.html?id=${sol.id}" class="btn btn-secondary" style="padding: 5px 10px; font-size: 12px;">Ver</a>
                                ${auth.isEstudiante() && sol.estado === 'pendiente' ? `
                                <button onclick="cancelarSolicitud(${sol.id})" class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;">Cancelar</button>
                                ` : ''}
                                ${auth.isAdmin() && sol.estado === 'pendiente' ? `
                                <button onclick="cambiarEstado(${sol.id}, 'aceptada')" class="btn btn-success" style="padding: 5px 10px; font-size: 12px;">Aceptar</button>
                                <button onclick="cambiarEstado(${sol.id}, 'rechazada')" class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;">Rechazar</button>
                                ` : ''}
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                tableContainer.innerHTML = html;
            } catch (error) {
                utils.showError(error.message || 'Error al cargar solicitudes');
                tableContainer.innerHTML = '<p>Error al cargar solicitudes</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        async function cambiarEstado(id, estado) {
            try {
                await solicitudesModule.actualizarEstado(id, estado);
                utils.showSuccess(`Solicitud ${estado === 'aceptada' ? 'aceptada' : 'rechazada'} exitosamente`);
                cargarSolicitudes();
            } catch (error) {
                utils.showError(error.message || 'Error al cambiar estado');
            }
        }

        async function cancelarSolicitud(id) {
            if (!utils.confirm('¬øEst√° seguro de cancelar esta solicitud?')) return;

            try {
                await solicitudesModule.eliminar(id);
                utils.showSuccess('Solicitud cancelada exitosamente');
                cargarSolicitudes();
            } catch (error) {
                utils.showError(error.message || 'Error al cancelar solicitud');
            }
        }

        cargarSolicitudes();
    </script>
</body>
</html>
