<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Materia - Gestión de Tutorías</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>➕ Crear Materia</h1>
            <div class="nav">
                <a href="listar.html">← Volver</a>
                <a href="../dashboard.html">Dashboard</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Nueva Materia</h2>
            <form id="materiaForm">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="codigo">Código *</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="activa">Activa</option>
                        <option value="inactiva">Inactiva</option>
                    </select>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary">Crear Materia</button>
                    <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/api.js"></script>
    <script src="../../js/storage.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/modules/materias.js"></script>
    <script>
        if (!auth.checkAuth() || !auth.isAdmin()) {
            utils.redirect('../dashboard.html');
        }

        document.getElementById('materiaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';

            const nombre = document.getElementById('nombre').value;
            const codigo = document.getElementById('codigo').value;
            const estado = document.getElementById('estado').value;

            try {
                await materiasModule.crear({ nombre, codigo, estado });
                utils.showSuccess('Materia creada exitosamente');
                setTimeout(() => {
                    window.location.href = 'listar.html';
                }, 1000);
            } catch (error) {
                errorMessage.textContent = error.message || 'Error al crear materia';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
